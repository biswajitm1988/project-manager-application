<section class="container" style="width: 100%">

    <div [hidden]="!showMessage" [ngClass]="isError ? 'alert alert-danger': 'alert alert-success'" role="alert">
        {{message}}
    </div>
    <h3>{{isNew?"Add":"Edit"}} User</h3>
    <form ngNativeValidate #form>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" class="form-control" placeholder="Enter First Name" required />
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" class="form-control" placeholder="Enter Last Name" required />
        </div>
        <div class="form-group">
            <label>Employee Id</label>
            <input type="number" id="employeeId" name="employeeId" step="1" min="000000" max="999999" minlength="6" maxlength="6" [(ngModel)]="user.employeeId" class="form-control" placeholder="Enter Employee Id" required />
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary mr-1" (click)="form.checkValidity()? saveUser() : null">{{isNew?"Add":"Update"}}</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
    <hr>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText">
        </div>
        <div class="col btn-group">
            Sort By: 
            <button type="button" (click)="sortUsers('firstName')" class="btn btn-light btn-sm">
                First Name <i class="fas fa-angle-double-down"></i>
            </button>
            <button type="button" (click)="sortUsers('lastName')" class="btn btn-light btn-sm">
                Last Name <i class="fas fa-angle-double-down"></i>
            </button>
            <button type="button" (click)="sortUsers('employeeId')" class="btn btn-light btn-sm">
               Employee Id <i class="fas fa-angle-double-down"></i>
            </button>
        </div>

    </div>
    <table class="table" style="table-layout:fixed">
        <thead class="thead-light">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Employee Id</th>
                <th scope="col" colspan="2">Action</th>
            </tr>
        </thead>
    </table>
    <app-user-details (editUserData)="setUserData($event)" (delete)="deleteUser($event)" *ngFor="let user of users | userSearch: searchText" [user]="user"></app-user-details>
</section>
