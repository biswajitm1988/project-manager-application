<section class="container" style="width: 100%">
    <div [hidden]="!showMessage" [ngClass]="isError ? 'alert alert-danger': 'alert alert-success'" role="alert">
        {{message}}
    </div>
    <h3>{{isNew?"Add":"Edit"}} Project</h3>
    <form ngNativeValidate #form>
        <div class="form-group">
            <label>Project</label>
            <input type="text" id="projectName" name="projectName" [(ngModel)]="project.projectName" class="form-control" placeholder="Enter Project Name" required />
        </div>
        <div class="form-group">
            <label>Priority</label>
            <div class="d-flex">
                <span class="font-weight-bold blue-text mr-4">0</span>
                <div class="w-100">
                    <mat-slider class="w-100" thumbLabel min="0" max="30" step="1" name="priority" [(ngModel)]="project.priority"></mat-slider>
                </div>
                <span class="font-weight-bold blue-text ml-4">30</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col">
                <input type="checkbox" (click)="toggleDateFields()" /> Set Start Date and End Date
            </div>
            <div class="col">
                <mat-form-field class="mr-4">
                    <input matInput [matDatepicker]="startDate" [min]="minStartDate" name="startDate" [(ngModel)]="project.startDate" placeholder="Start Date" disabled required>
                    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                    <mat-datepicker #startDate [startAt]="minStartDate" [disabled]="toggleDates"></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [matDatepicker]="endDate" name="endDate" [min]="project.startDate" [(ngModel)]="project.endDate" placeholder="End Date" disabled>
                    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                    <mat-datepicker #endDate [disabled]="toggleDates"></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group">
            <input type="text" name="manager" [ngModel]="project.user | formatUserName" (ngModelChange)="project.user.userId=$event" class="form-control" placeholder="Manager .." style="width: 50%;" disabled />
            <button type="button" class="btn btn-light" (click)="openUserModal()">Search</button>

        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary mr-1" (click)="form.checkValidity()? saveProject() : null">{{isNew?"Add":"Update"}}</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</section>
